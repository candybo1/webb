    <div class="left"><h2>永远悼念</h2>

	<div class="imgBox">
    <img class="img-slide img1" src="img/snp.jpg" alt="1">
    <img class="img-slide img2" src="img/abs.jpg" alt="2">
    <img class="img-slide img3" src="img/xtlx.jpg" alt="3">
	</div>
<script type="text/javascript">
    var index=0;
    function ChangeImg() {
        index++;
        var a=document.getElementsByClassName("img-slide");
        if(index>=a.length) index=0;
        for(var i=0;i<a.length;i++){
            a[i].style.display='none';
        }
        a[index].style.display='block';
    }
    //设置定时器，每隔两秒切换一张图片
    setInterval(ChangeImg,1500);
</script>

      </div>
      <div class="right"><h2>咏叹：</h2>

              <p>小天狼星·布莱克</p>
              <p>我们最慈爱的教父</p>
